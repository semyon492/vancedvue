name: autofix.ci

on:
  - pull_request

jobs:
  autofix:
    runs-on: ubuntu-latest
    env:
      PUPPETEER_SKIP_DOWNLOAD: 'true'
    steps:
      - uses: actions/checkout@v4

      - name: âŽ” Setup node
        uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version: 18.x
          registry-url: 'https://registry.npmjs.org'
      - name: ðŸ“¥ Install deps
        run: yarn

      - name: Lint
        run: yarn run lint:fix

