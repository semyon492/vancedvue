on:
  workflow_dispatch:

name: create-docs
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      # - run: npm ci
      - run: npm run docs:build
      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs/dist/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}